<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>A static page</title>
	<link rel="stylesheet" href="/static/main.css">
</head>
<body>
    <div id="container">
        <div id="banner">
            <a href="/">Home</a>
            <h1>Golang</h1>
            <p>Golang, Google Cloud Run, CSS</p>
        </div>
        <div id="demo">
            {{if .Success}}
                <h3>Thanks, {{.Name}}</h3>
                <p>
                    {{if eq .State "happy"}}
                        Great! Have a nice day!
                    {{else}}
                        The tomorow will be better!
                    {{end}}                  
                </p>
                {{if ne .Message ""}}
                    <p>I will treasure your message.</p>
                    <p>&hearts;&hearts;{{.Message}}&hearts;&hearts;</p>
                {{end}}
            {{else}}
                <h3>Wellcome!</h3>
                <form method="POST">
                    <label>What's your name:</label><br>
                    <input type="text" name="name" required><br><br>
                    <label>How are you?</label>
                    <select name="state">
                        <option value="happy" selected>Happy</option>
                        <option value="ok">Ok</option>
                        <option value="sad">Sad</option>
                    </select><br><br>
                    <label>Leave us a Message:</label><br>
                    <textarea name="message"></textarea><br>
                    <input type="submit">
                </form>
            {{end}}
        </div>
    </div>
</body>
</html>
